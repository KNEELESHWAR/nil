<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Loan Approval Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="married">Married</label>
                <select class="form-control" id="married" name="married" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="applicant_income">Applicant Income</label>
                <input type="number" class="form-control" id="applicant_income" name="applicant_income" placeholder="e.g., 5000" required>
            </div>
            <div class="form-group">
                <label for="loan_amount">Loan Amount</label>
                <input type="number" class="form-control" id="loan_amount" name="loan_amount" placeholder="e.g., 120" required>
            </div>
            <div class="form-group">
                <label for="credit_history">Credit History</label>
                <select class="form-control" id="credit_history" name="credit_history" required>
                    <option value="1">Good (1)</option>
                    <option value="0">No Credit History (0)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cibil_score">CIBIL Score</label>
                <input type="number" class="form-control" id="cibil_score" name="cibil_score" placeholder="e.g., 700" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Predict Loan Status</button>
        </form>

        {% if prediction %}
            <div class="alert alert-info text-center mt-4">
                Loan Status: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
